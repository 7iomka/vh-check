<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      :root {
        --vh-offset: 0px;
      }
      body {
        min-height: calc(100vh);
        background: #efefef;
      }
      @supports (height: var(--vh-offset)) {
        body {
          min-height: calc(100vh - var(--vh-offset));
          background: #fff;
        }
        body::after {
          content: '@supports fallback';
        }
      }
      body style {
        display: block;
        background: #eee;
        padding: 1em;
      }
    </style>
    <script type="text/javascript" src="../vh-check.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      (function () {
        var test = vhCheck('vh-test');
        var p = document.createElement('p');
        p.textContent = !test ? 'not needed' : 'needed';
        document.body.appendChild(p);
      }());
    </script>
  </body>
</html>
