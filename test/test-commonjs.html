<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      :root {
        --vh-offset: 0px;
      }
      body {
        min-height: calc(100vh);
        background: #efefef;
      }
      @supports (height: var(--vh-offset)) {
        body {
          min-height: calc(100vh - var(--vh-offset));
          background: #fff;
        }
        body::after {
          content: '@supports fallback';
        }
      }
      body style {
        display: block;
        background: #eee;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
